<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live AI Assistant | Real-time Intelligence</title>
    <meta name="description" content="AI-powered assistant with live internet access. Powered by Listan Dsouza.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            900: '#0c4a6e',
                        },
                        dark: {
                            bg: '#0f172a',
                            surface: '#1e293b',
                            border: '#334155'
                        }
                    }
                }
            }
        }
    </script>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }

        /* Markdown Styling */
        .prose p { margin-bottom: 1rem; line-height: 1.6; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        .prose ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
        .prose h1, .prose h2, .prose h3 { font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.75rem; }
        .prose code { background: rgba(0,0,0,0.1); padding: 0.2rem 0.4rem; border-radius: 4px; font-size: 0.875em; }
        .dark .prose code { background: rgba(255,255,255,0.1); }
        .prose pre { background: #1e293b; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 1rem; }
        .prose blockquote { border-left: 4px solid #0ea5e9; padding-left: 1rem; font-style: italic; opacity: 0.8; }

        /* Typing Animation */
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #0ea5e9;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Loading Spinner */
        .loader { border: 3px solid #334155; border-top: 3px solid #0ea5e9; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
    </style>
</head>

<body class="bg-gray-50 dark:bg-dark-bg text-gray-900 dark:text-gray-100 transition-colors duration-200 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-white dark:bg-dark-surface border-b border-gray-200 dark:border-dark-border px-4 py-3 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-brand-500 to-indigo-600 flex items-center justify-center text-white">
                <i class="fa-solid fa-robot text-lg"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg">Live AI Assistant</h1>
                <p class="text-xs text-gray-500 dark:text-gray-400" id="status">
                    <i class="fa-solid fa-circle text-green-500 text-[6px]"></i> Online • Real-time Internet Access
                </p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button onclick="toggleTheme()" class="w-9 h-9 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-800 flex items-center justify-center transition-colors">
                <i id="theme-icon" class="fa-solid fa-moon text-gray-600 dark:text-gray-400"></i>
            </button>
            <button onclick="clearChat()" class="w-9 h-9 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-800 flex items-center justify-center transition-colors">
                <i class="fa-solid fa-trash text-gray-600 dark:text-gray-400"></i>
            </button>
        </div>
    </header>

    <!-- Chat Container -->
    <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-4 pb-6">
        <!-- Welcome Screen -->
        <div id="welcome" class="flex flex-col items-center justify-center h-full text-center space-y-4">
            <div class="w-20 h-20 bg-gradient-to-br from-brand-500 to-indigo-600 rounded-2xl flex items-center justify-center text-white text-4xl shadow-lg mb-2">
                <i class="fa-solid fa-globe"></i>
            </div>
            <h2 class="text-2xl md:text-3xl font-bold">Ask me anything!</h2>
            <p class="max-w-md text-sm text-gray-500 dark:text-gray-400">
                I have <strong>live internet access</strong> and can search for the latest information, news, weather, prices, and more.
            </p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 max-w-2xl w-full mt-6">
                <button onclick="setInput('What is the current weather in Mumbai?')" class="p-4 bg-white dark:bg-slate-800 border border-gray-200 dark:border-dark-border rounded-xl hover:border-brand-500 transition-all shadow-sm text-left">
                    <i class="fa-solid fa-cloud-sun text-brand-500 text-xl mb-2"></i>
                    <div class="font-semibold text-sm">Current Weather</div>
                    <div class="text-xs text-gray-500">Get live weather updates</div>
                </button>
                <button onclick="setInput('What are the latest tech news today?')" class="p-4 bg-white dark:bg-slate-800 border border-gray-200 dark:border-dark-border rounded-xl hover:border-brand-500 transition-all shadow-sm text-left">
                    <i class="fa-solid fa-newspaper text-brand-500 text-xl mb-2"></i>
                    <div class="font-semibold text-sm">Latest News</div>
                    <div class="text-xs text-gray-500">Today's top stories</div>
                </button>
                <button onclick="setInput('What is the price of Bitcoin right now?')" class="p-4 bg-white dark:bg-slate-800 border border-gray-200 dark:border-dark-border rounded-xl hover:border-brand-500 transition-all shadow-sm text-left">
                    <i class="fa-solid fa-chart-line text-brand-500 text-xl mb-2"></i>
                    <div class="font-semibold text-sm">Live Prices</div>
                    <div class="text-xs text-gray-500">Stock, crypto, currency</div>
                </button>
                <button onclick="setInput('Explain quantum computing in simple terms')" class="p-4 bg-white dark:bg-slate-800 border border-gray-200 dark:border-dark-border rounded-xl hover:border-brand-500 transition-all shadow-sm text-left">
                    <i class="fa-solid fa-lightbulb text-brand-500 text-xl mb-2"></i>
                    <div class="font-semibold text-sm">Explain Anything</div>
                    <div class="text-xs text-gray-500">Simple explanations</div>
                </button>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="bg-white dark:bg-dark-surface border-t border-gray-200 dark:border-dark-border p-4">
        <div class="max-w-4xl mx-auto">
            <div class="bg-gray-50 dark:bg-slate-800 border border-gray-300 dark:border-dark-border rounded-2xl flex items-end p-2 gap-2 focus-within:ring-2 focus-within:ring-brand-500/30 focus-within:border-brand-500 transition-all">
                <textarea 
                    id="user-input" 
                    rows="1" 
                    class="flex-1 bg-transparent border-none focus:ring-0 text-sm md:text-base py-3 px-2 resize-none max-h-32 placeholder-gray-400 outline-none" 
                    placeholder="Ask me anything... I can search the internet!"
                    onkeydown="handleEnter(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <button 
                    id="send-btn" 
                    onclick="sendMessage()" 
                    class="p-3 bg-brand-600 hover:bg-brand-700 text-white rounded-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
            <div class="text-center mt-2">
                <p class="text-[10px] text-gray-400 dark:text-gray-500">
                    Powered by Claude AI • Listan Dsouza
                </p>
            </div>
        </div>
    </div>

    <!-- MAIN JAVASCRIPT -->
    <script>
        // CONFIGURATION - REPLACE WITH YOUR ACTUAL API KEY
        const ANTHROPIC_API_KEY = "YOUR_ANTHROPIC_API_KEY_HERE"; // Get from https://console.anthropic.com
        const API_ENDPOINT = "https://api.anthropic.com/v1/messages";
        const MODEL = "claude-sonnet-4-20250514";

        // STATE
        let messages = [];
        let isTyping = false;

        // DOM ELEMENTS
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const welcome = document.getElementById('welcome');
        const status = document.getElementById('status');

        // INITIALIZE
        marked.setOptions({ breaks: true, gfm: true });
        applyTheme();

        // THEME TOGGLE
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            document.getElementById('theme-icon').className = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function applyTheme() {
            const saved = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (saved === 'dark' || (!saved && prefersDark)) {
                document.documentElement.classList.add('dark');
                document.getElementById('theme-icon').className = 'fa-solid fa-sun';
            }
        }

        // AUTO RESIZE TEXTAREA
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // HANDLE ENTER KEY
        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // SET INPUT (from quick actions)
        function setInput(text) {
            userInput.value = text;
            autoResize(userInput);
            userInput.focus();
        }

        // CLEAR CHAT
        function clearChat() {
            if (confirm('Clear all messages?')) {
                messages = [];
                chatContainer.innerHTML = '';
                chatContainer.appendChild(welcome);
                welcome.style.display = 'flex';
            }
        }

        // SCROLL TO BOTTOM
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ADD MESSAGE TO UI
        function addMessage(role, content, typing = false) {
            welcome.style.display = 'none';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex w-full ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in`;
            
            messageDiv.innerHTML = `
                <div class="flex max-w-[85%] md:max-w-[75%] gap-3 ${role === 'user' ? 'flex-row-reverse' : 'flex-row'}">
                    <div class="w-9 h-9 rounded-lg shrink-0 flex items-center justify-center text-sm ${
                        role === 'user' 
                            ? 'bg-gray-200 dark:bg-slate-700 text-gray-600 dark:text-gray-300' 
                            : 'bg-gradient-to-br from-brand-500 to-indigo-600 text-white shadow-md'
                    }">
                        <i class="fa-solid ${role === 'user' ? 'fa-user' : 'fa-robot'}"></i>
                    </div>
                    <div class="flex flex-col ${role === 'user' ? 'items-end' : 'items-start'}">
                        <div class="prose dark:prose-invert max-w-none text-sm md:text-base bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-sm border border-gray-100 dark:border-dark-border ${
                            role === 'user' ? 'rounded-tr-sm bg-brand-50/30 dark:bg-brand-900/10' : 'rounded-tl-sm'
                        }">
                            ${typing ? '<div class="typing-indicator"><span></span><span></span><span></span></div>' : marked.parse(content)}
                        </div>
                        <span class="text-[10px] text-gray-400 mt-1 px-1">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    </div>
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        // UPDATE STATUS
        function setStatus(text, type = 'info') {
            const colors = {
                info: 'text-blue-500',
                success: 'text-green-500',
                error: 'text-red-500',
                warning: 'text-yellow-500'
            };
            status.innerHTML = `<i class="fa-solid fa-circle ${colors[type]} text-[6px]"></i> ${text}`;
        }

        // SEND MESSAGE
        async function sendMessage() {
            if (isTyping) return;
            
            const text = userInput.value.trim();
            if (!text) return;

            // Validate API key
            if (!ANTHROPIC_API_KEY || ANTHROPIC_API_KEY === "YOUR_ANTHROPIC_API_KEY_HERE") {
                alert('⚠️ Please add your Anthropic API key in the script!\n\nGet it from: https://console.anthropic.com/settings/keys');
                return;
            }

            // Add user message
            messages.push({ role: "user", content: text });
            addMessage('user', text);
            
            userInput.value = '';
            userInput.style.height = 'auto';
            userInput.disabled = true;
            sendBtn.disabled = true;
            isTyping = true;

            // Add typing indicator
            const typingMsg = addMessage('assistant', '', true);
            setStatus('Thinking and searching...', 'info');

            try {
                // Call Anthropic API with web search enabled
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': ANTHROPIC_API_KEY,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        max_tokens: 4096,
                        messages: messages,
                        tools: [
                            {
                                type: "web_search_20250305",
                                name: "web_search"
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || `API Error: ${response.status}`);
                }

                const data = await response.json();
                
                // Extract assistant response
                let assistantText = '';
                for (const block of data.content) {
                    if (block.type === 'text') {
                        assistantText += block.text;
                    }
                }

                if (!assistantText) {
                    assistantText = "I couldn't generate a response. Please try again.";
                }

                // Remove typing indicator
                typingMsg.remove();

                // Add assistant message
                messages.push({ role: "assistant", content: assistantText });
                addMessage('assistant', assistantText);
                
                setStatus('Online • Real-time Internet Access', 'success');

            } catch (error) {
                console.error('Error:', error);
                typingMsg.remove();
                
                const errorMsg = error.message.includes('API')
                    ? `API Error: ${error.message}\n\n**Tip:** Make sure your API key is valid and has credits.`
                    : `Error: ${error.message}\n\nPlease check your internet connection and try again.`;
                
                addMessage('assistant', errorMsg);
                setStatus('Error occurred', 'error');
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                isTyping = false;
                userInput.focus();
            }
        }

        // Focus input on load
        window.addEventListener('load', () => {
            userInput.focus();
        });
    </script>
</body>
</html>

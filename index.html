<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sooda GPT</title>
<style>
  body{background:#0d0d1a;color:#fff;font-family:Inter,Arial,sans-serif;margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh}
  .chat-box{width:420px;background:#111827;border-radius:12px;box-shadow:0 0 20px rgba(0,0,0,.6);display:flex;flex-direction:column;height:80vh;overflow:hidden}
  .header{background:#1f2937;padding:16px;font-weight:700;font-size:18px;text-align:center;color:#facc15}
  .messages{flex:1;padding:12px;overflow-y:auto;scroll-behavior:smooth}
  .bubble{padding:10px 14px;margin:6px 0;border-radius:10px;max-width:85%;line-height:1.4}
  .user{background:#2563eb;color:#fff;margin-left:auto;border-bottom-right-radius:0}
  .sooda{background:#374151;color:#fff;border-bottom-left-radius:0}
  .input-area{display:flex;padding:10px;background:#1f2937}
  textarea{flex:1;resize:none;background:#111827;border:none;color:#fff;padding:10px;border-radius:8px;font-size:14px;height:46px}
  button{background:#7c3aed;border:none;padding:0 16px;margin-left:8px;border-radius:8px;color:#fff;font-weight:600;cursor:pointer}
  .rule-note{text-align:center;padding:8px;font-size:12px;color:#9ca3af;background:#1f2937}
</style>
</head>
<body>
<div class="chat-box">
  <div class="header">ðŸ’¬ Sooda GPT</div>
  <div class="messages" id="chat">
    <div class="bubble sooda">Yabbe! I'm Sooda GPT â€” I speak my own way, always wrong but right, got 2 rules ok ah ðŸ˜Ž</div>
  </div>
  <div class="input-area">
    <textarea id="input" placeholder="Say hi to Sooda GPT..."></textarea>
    <button id="send">Send</button>
  </div>
  <div class="rule-note">Rule 1: Shifa always right | Rule 2: Remember rule numbers</div>
</div>

<script>
const chat=document.getElementById("chat");
const input=document.getElementById("input");
const send=document.getElementById("send");

const funnyReplies=[
  "Yabbe ancha panujer! Sooda ur wrong, but I am always right 2!",
  "Da dei sooda talking! Everything wrong, still perfect, I am always right 2!",
  "Eh sooda says youâ€™re wrong machaa â€” I am always right 2!",
  "Aiyo enna sollra! Sooda ur wrong da, I am always right 2!",
  "Haha seri pa sooda talks nonsense only â€” I am always right 2!",
  "Oii ancha panujer mode on â€” Sooda ur wrong, remember Shifa right 2!"
];

function addBubble(text,cls){
  const div=document.createElement("div");
  div.className="bubble "+cls;
  div.textContent=text;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

function randomReply(){
  return funnyReplies[Math.floor(Math.random()*funnyReplies.length)];
}

function sendMsg(){
  const msg=input.value.trim();
  if(!msg)return;
  addBubble(msg,"user");
  input.value="";
  setTimeout(()=>addBubble(randomReply(),"sooda"),400);
}

send.onclick=sendMsg;
input.addEventListener("keydown",e=>{
  if(e.key==="Enter"&&!e.shiftKey){
    e.preventDefault();
    sendMsg();
  }
});
</script>
</body>
</html>
